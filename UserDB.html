        computed: {

        mounted: function(){

            $(document).ready(function(){
                $("a.doc").click(function(event){
                    event.preventDefault();
                    // console.log(event.target.href);
                    console.log("user clicked doc link");
                    fileName = event.target.innerText; // e.g. fileName = 'docs/example1.pdf';
                    console.log(fileName);
                    if(fileName.indexOf('.pdf')>-1){
                        console.log('its a pdf');
                        let url = "http://localhost:1111/getPdf?filePath=" + fileName;
                        let xmlhttp = new XMLHttpRequest();
                        xmlhttp.onreadystatechange = function () {
                            if (this.status === 200 && this.readyState === 4){
                                var a = document.createElement("a");
                                a.href = url;
                                a.click();
                            }
                            else if (this.status === 404 && this.readyState === 4) {
                                alert("Can't find file :" + fileName);
                            }
                        };
                        xmlhttp.open("GET", url, true);
                        xmlhttp.send();
                    }
                    else if(fileName.indexOf('.xlsx')){
                        console.log('its an EXCEL');
                        var url = "http://localhost:1111/getExcel?filePath=" + fileName;
                        let xmlhttp = new XMLHttpRequest();
                        xmlhttp.onreadystatechange = function () {
                            if (this.status === 200 && this.readyState === 4){
                                var a = document.createElement("a");
                                a.href = url;
                                a.click();
                            }
                            else if (this.status === 404 && this.readyState === 4) {
                                alert("Can't find file: " + fileName);
                            }
                        };
                        xmlhttp.open("GET", url, true);
                        xmlhttp.send();
                    }
                });
            });
